							<option value="2">2</option>
							<option value="1">1</option>
							<option value="0" selected="selected">0 - Neutral</option>
							<option value="-1">-1</option>
							<option value="-2">-2</option>
							<option value="-3">-3 - Very Unhappy</option>
						</select>
						</br></br>
						<button class="btn btn-primary btn-lg" type="button" id="submitHappinessBtn" style="margin-top:200x;">Submit</button>
					</div>
				
					</div>
				</div>
			</div>

								</div>

								</button>
								</div>
								</div>
								<div class="col-sm-4">
								 <div>
								 <h3>Challenges</h3>
								 <textarea id="standupChallengesTxt" class="standup-textarea"></textarea> 
								 <button id="standupChallengesBtn" class="btn" href="#">
										<i class="fa fa-search-plus fa-fw"></i>
										
								</button>
								</div>
								</div>
								</br></br>
								
							</div>
							</br>

						<!-- /.row -->
